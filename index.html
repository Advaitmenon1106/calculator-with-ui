<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="outerBox">
        <div id="operatorSymbol"></div>
            <div class="display" id="displayPane" style="color: aliceblue;">0</div>

        <div class="key-row">
            <div class="clearAll" id="allClear" style="color: red;">AC</div>
            <div class="bracket">()</div>
            <div class="operator">%</div>
            <div class="operator">/</div>
        </div>
        <div class="key-row">
            <div class="keyStandard">7</div>
            <div class="keyStandard">8</div>
            <div class="keyStandard">9</div>
            <div class="operator">Ã—</div>
        </div>
        <div class="key-row">
            <div class="keyStandard">4</div>
            <div class="keyStandard">5</div>
            <div class="keyStandard">6</div>
            <div class="operator">-</div>
        </div>
        <div class="key-row">
            <div class="keyStandard">1</div>
            <div class="keyStandard">2</div>
            <div class="keyStandard">3</div>
            <div class="operator">+</div>
        </div>
        <div class="key-row">
            <div class="operator">+/-</div>
            <div class="keyStandard">0</div>
            <div class="decimal">.</div>
            <div class="equals" style="background-color: darkgreen;">=</div>
        </div>
    </div>    
</body>
</html>
